<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    type="text"

<div class="flex flex-col gap-12 h-screen justify-center items-center">
    <form class="w-full max-w-lg round bg-pink-50 p-12 rounded-3xl shadow-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-name"
                >Name</label
                >
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-name"
                        placeholder="Horny"
                        type="text"
                />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-dob"
                >Date of Birth</label
                >
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-dob"
                        type="date"
                />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-loves"
                >Loves</label
                >
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-loves"
                        placeholder="Example: apple,carrot"
                        type="text"
                />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-weight-great-than"
                >Weight Greater Than (Pounds)</label
                >
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-weight-great-than"
                        placeholder="30"
                        type="number"
                />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-gender"
                >
                    Gender
                </label>
                <div class="relative">
                    <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-gender"
                    >
                        <option value="any">Any</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                    <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                        <svg
                                class="fill-current h-4 w-4"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                            />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-vampire-greater-than"
                >Vampires Greater Than</label
                >
                <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-vampire-greater-than"
                        placeholder="2"
                        type="number"
                />
            </div>

            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-vaccinated"
                >
                    Vaccinated
                </label>
                <div class="relative">
                    <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-vaccinated"
                    >
                        <option value="any">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                    >
                        <svg
                                class="fill-current h-4 w-4"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                            />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                onclick="getUnicorns()"
        >
            Get Unicorns!
        </button>
    </form>

    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full text-left text-sm font-light">
                        <thead class="border-b font-medium dark:border-neutral-500">
                        <tr>
                            <th class="px-6 py-4" scope="col">Name</th>
                            <th class="px-6 py-4" scope="col">Date of Birth</th>
                            <th class="px-6 py-4" scope="col">Loves</th>
                            <th class="px-6 py-4" scope="col">Weight</th>
                            <th class="px-6 py-4" scope="col">Gender</th>
                            <th class="px-6 py-4" scope="col">Vampires</th>
                            <th class="px-6 py-4" scope="col">Vaccinated</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="border-b dark:border-neutral-500">
                            <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                            <td class="whitespace-nowrap px-6 py-4">Mark</td>
                            <td class="whitespace-nowrap px-6 py-4">Otto</td>
                            <td class="whitespace-nowrap px-6 py-4">@mdo</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
<script>
    function getUnicorns() {
        const queryToBeSentToTheServerObject = new URLSearchParams();
        // TODO: check if name exists too!
        if (unicornNameInput.value) {
            queryToBeSentToTheServerObject.append("name", unicornNameInput.value);
        }

        if (unicornLovesInput.value) {
            queryToBeSentToTheServerObject.append(
                "loves",
                unicornLovesInput.value,
            );
        }
        const queryToBeSentToTheServerString =
            queryToBeSentToTheServerObject.toString();

        fetch(
            `http://localhost:3000/unicorns?${queryToBeSentToTheServerString}`,
        )
            .then((res) => res.json())
            .then((res) => console.log(res));
    }
</script>
</body>
</html>
